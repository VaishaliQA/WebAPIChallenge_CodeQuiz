<!DOCTYPE html>
<html lang="en">
  <head>
    <title>CSS Box Styling</title>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1" />
    <!-- Added stylesheet file -->
    <link rel="stylesheet" type="text/css" href="./Assest/css/reset.css" />
    <link rel="stylesheet" type="text/css" href="./Assest/css/style.css" />
    <title>Code Quiz</title>
  </head>
  <body>
    <header>
      <div><a id="scores"> View High Scores</a></div>
      <div id="timer">Time: 0 seconds</div>
    </header>
    <main id="container">
      <h1 id="title">Coding Quiz Challenge</h1>
      <section id="content">
        Try to answer the following code-related questions within the time
        limit. Keep in mind that incorrect answers will penalize your time by
        reducing it by ten seconds.
      </section>
      <button id="start">Start Quiz</button>
    </main>
    <!-- Added javascript files -->
    <script src="./Assest/js/questionlist.js"></script>
    <script src="./Assest/js/javascript.js"></script>
  </body>
</html>
